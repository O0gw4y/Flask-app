<!doctype html>
<html lang="en">
<head>
  <title>Flask CRUD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">FlaskApp</a>
  </div>
</nav>

<div class="container mt-4">
  <h2>Add a Record</h2>
  <form method="POST" class="row g-3">
    <div class="col-md-6">
      <input type="text" name="firstname" class="form-control" placeholder="First Name" required>
    </div>
    <div class="col-md-6">
      <input type="text" name="lastname" class="form-control" placeholder="Last Name" required>
    </div>
    <div class="col-md-6">
      <input type="email" name="email" class="form-control" placeholder="Email" required>
    </div>
    <div class="col-md-6">
      <input type="text" name="phone" class="form-control" placeholder="Phone">
    </div>
    <div class="col-12">
      <input type="text" name="address" class="form-control" placeholder="Address">
    </div>
    <div class="col-12">
      <button class="btn btn-primary">Submit</button>
    </div>
  </form>

  <hr>
  <h3>All Records</h3>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
    {% for user in users %}
      <tr>
        <td>{{ user.sno }}</td>
        <td>{{ user.firstname }} {{ user.lastname }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
        <td>{{ user.address }}</td>
        <td>
          <a href="{{ url_for('update', sno=user.sno) }}" class="btn btn-sm btn-warning">Update</a>
          <a href="{{ url_for('delete', sno=user.sno) }}" class="btn btn-sm btn-danger">Delete</a>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
</body>
</html>
